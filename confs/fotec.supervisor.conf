[program:progile]
command = /var/www/progile/gunicorn_start                    	  			; Command to start app
user = wendell                                                           	; User to run as
stdout_logfile = /var/www/progile/logs/gunicorn_supervisor.log  			; Where to write log messages
redirect_stderr = true                                                	; Save stderr in the same log
autostart=true
autorestart=true
