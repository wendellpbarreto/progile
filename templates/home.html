{% extends "base.html" %}

{% load thumbnail %}

{% block title %}Home{% endblock %}

{% block header %}
{% endblock %}

{% block container %}
    <div class="hero__wrapper">
        <section id="hero">
            <div class="hero__crop">
                <img class="hero__img tilt-effect" data-tilt-options='{ "opacity" : 0.5, "movement": { "perspective" : 1500, "translateX" : 10, "translateY" : 10, "translateZ" : 2, "rotateX" : 3, "rotateY" : 3 } }' src="{{ STATIC_URL }}images/bg@home.jpeg" alt="Hero image" />
            </div>
            <div class="hero__meta">
                <h1><span>An Agile Project Manager</span>Progile</h1>
                <div class="hero__meta-anchors">
                    <a href="#">sign up</a>
                    <span>/</span>
                    <a href="#">login</a>
                </div>
            </div>
            <div class="hero__forms">
                <div class="row">
                    <div class="small-20 medium-12 small-centered medium-centered column">
                        <div class="row">
                            <div class="hero__forms-login small-20 medium-10 columns">
                                <form action="/login/" method="post">
                                    {% csrf_token %}

                                    <input type="text" name="username" placeholder="username">
                                    <input type="password" name="password" placeholder="pass">
                                    <input type="submit" value="login" data-submit="true">
                                </form>  
                            </div>
                            <div class="hero__forms-signup small-20 medium-10 columns">
                                <form action="/signin/" method="post">
                                    {% csrf_token %}
                                    <input type="text" name="first_name" placeholder="first name" data-required="true">
                                    <input type="text" name="last_name" placeholder="last name">
                                    <input type="text" name="username" placeholder="username" data-required="true">
                                    <input type="text" name="email" placeholder="email" data-required="true">
                                    <input type="password" name="password" placeholder="pass" data-required="true">
                                    <input type="submit" value="sign up" data-submit="true">
                                </form>  
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
{% endblock %}

{% block footer %}
{% endblock %}
